<div class="card border-primary text-center mt-4">
    <div class="card-header">
        Iniciar sesión
    </div>
    <div class="card-body">
        <form>
            <div class="form-group col-sm-6">
                <label for="usename">Username</label>
                <input [(ngModel)]="usuario.username" type="text" class="form-control" placeholder="Username" name="usename" id="usename" required autofocus>                
            </div>
            <div class="form-group col-sm-6">
                <label for="password">Password</label>
                <input [(ngModel)]="usuario.password" type="password" class="form-control" placeholder="Password" name="password" id="password" required>                
            </div>
            <div class="form-group row mt-2">
                <div class="col-sm-6">
                    <input type="submit" (click)="login()" class="btn btn-primary" value="Login">
                </div>
                <hr>
                <div class="col-sm-6">
                    <a [routerLink]="['/usuario/form']" class="nav-link">¿Tienes una cuenta?, si no, puedes crear una aquí</a>                    
                </div>    
            </div>
        </form>
    </div>
</div>
